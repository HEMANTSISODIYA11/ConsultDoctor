    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p>Want to know whether to visit a doctor or not</p>
                <p>Fill the following</p>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form action="/about" name="sentMessage" id="contactForm" method="POST">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Temperature in Ferhanite</label>
                            <input type="number" class="form-control" placeholder="Temperature" id="temp" name="temp" required data-validation-required-message="Please enter your Temperature number.">

                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Oxygen Level</label>
                            <input type="number" class="form-control" placeholder="Oxygen Level" id="Oxy" name="Oxy" required data-validation-required-message="Please enter your Oxygen Level.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>

                    <label>Difficulty In Breathing</label>
                    <br>
                    <input type="radio" id="YDbreath" name="difficultyInBreathing" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="NDbreath" name="difficultyInBreathing" value="No">
                    <label for="no">No</label><br><br>


                    <label>Chest Pain</label>
                    <br>
                    <input type="radio" id="YChPain" name="ChestPain" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="NChPain" name="ChestPain" value="No">
                    <label for="no">No</label><br><br>

                    <label>Loss of Speech</label>
                    <br>
                    <input type="radio" id="YSpeech" name="LossOfSpeech" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="NSpeech" name="LossOfSpeech" value="No">
                    <label for="no">No</label><br><br>


                    <label>Fever</label>
                    <br>
                    <input type="radio" id="Yfever" name="Fever" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="Nfever" name="Fever" value="No">
                    <label for="no">No</label><br><br>

                    <label>Dry Cough</label>
                    <br>
                    <input type="radio" id="YCough" name="DryCough" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="NCough" name="DryCough" value="No">
                    <label for="no">No</label><br><br>

                    <label>Tiredness</label>
                    <br>
                    <input type="radio" id="YTired" name="Tiredness" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="NTired" name="Tiredness" value="No">
                    <label for="no">No</label><br><br>
                    <label>Body Aches and Pain</label>
                    <br>
                    <input type="radio" id="YAPain" name="BodyAchesandPain" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="NAPain" name="BodyAchesandPain" value="No">
                    <label for="no">No</label><br><br>
                    <label>Sore Throat</label>
                    <br>
                    <input type="radio" id="Ysore" name="SoreThroat" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="Nsore" name="SoreThroat" value="No">
                    <label for="no">No</label><br><br>
                    <label>Diarrhea</label>
                    <br>
                    <input type="radio" id="YD" name="Diarrhea" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="ND" name="Diarrhea" value="No">
                    <label for="no">No</label><br><br>
                    <label>Headache</label>
                    <br>
                    <input type="radio" id="YH" name="Headache" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="NH" name="Headache" value="No">
                    <label for="no">No</label><br><br>
                    <label>Loss of taste or smell</label>
                    <br>
                    <input type="radio" id="Yts" name="LossOfTasteOrSmell" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="Nts" name="LossOfTasteOrSmell" value="No">
                    <label for="no">No</label><br><br>
                    <label>Rash on skin or discolouration of fingers or toes</label>
                    <br>
                    <input type="radio" id="YDf" name="RashOnSkinOrDiscolourationOfFingersOrToes" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="NDf" name="RashOnSkinOrDiscolourationOfFingersOrToes" value="No">
                    <label for="no">No</label><br><br>
                    <label>Conjuctivitis</label>
                    <br>
                    <input type="radio" id="YCj" name="Conjuctivitis" value="Yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="NCj" name="Conjuctivitis" value="No">
                    <label for="no">No</label><br>

                    <br>
                    <div id="success"></div>
                    <button type="Submit" class="btn btn-primary float-center" id="sendMessageButton">Submit</button>
                </form>
